  role: Spare time
  duration: May 2019 &mdash; Present
  url: "https://github.com/kayhoogland/mancala"
  description: For a long time I was searching for a hobby project to implement in Python until my girlfriend introduced me to the game <a href="https://en.wikipedia.org/wiki/Mancala" itemprop="url"> Mancala </a>. It's an old two-player game with simple rules that requires a good strategy to beat your opponent. Hence, the perfect game to implement in Python. I started this project on my own but a colleague and former classmate liked it so much that we proceeded together. Our goal is to make this into a proper open-source project.

