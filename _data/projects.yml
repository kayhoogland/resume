# Entrepreneurship in Action
- project: Bachelor thesis
  role: Ascom
  duration: Feb 2016 &mdash; Jun 2016
  # url: "#"
  description: <p>Ascom builds technological solutions for senior healthcare. Using sensory data, their systems check where a patient is located (bed, room, bathroom or outside). A rule-based system decides whether a location transition should be alarmed or not. In case of an alarm, someone remotely watches a video stream of the room to see if the patient requires care from the caregiver.</p><p>For my bachelor thesis I build a classification model that predicts if a patient requires care from a caregiver in case of an alarm. If the model predicts true, watching the video stream is skipped and a caregiver is sent to the patient right away. </p> 